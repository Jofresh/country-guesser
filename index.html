<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devine le pays</title>
    <meta
      name="description"
      content="Découvre les drapeaux de tous les pays par continent avec ce jeu."
    />

    <!-- Icon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />

    <!-- Open Graph meta -->
    <meta property="og:title" content="À quel pays appartient ce drapeau ?" />

    <meta
      property="og:description"
      content="Découvre les drapeaux de tous les pays par continent avec ce jeu."
    />

    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://jofresh.github.io/country-guesser/"
    />
    <meta
      property="og:image"
      content="https://jofresh.github.io/country-guesser/assets/images/opengraph.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Fonts -->
    <link
      rel="preload"
      href="./assets/fonts/concert-one.ttf "
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/josefin-sans.ttf"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/poppins.ttf"
      as="font"
      crossorigin
    />

    <!-- Style -->
    <link href="style.css" rel="stylesheet" />

    <!-- JavaScript -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="game-container">
        <div class="flag-container">
          <h1 class="game-title">Devine le pays</h1>

          <div class="continents-container">
            <span class="continent" data-value="africa">Afrique</span>
            <span class="continent" data-value="americas">Amérique</span>
            <span class="continent" data-value="asia">Asie</span>
            <span class="continent active" data-value="europe">Europe</span>
            <span class="continent" data-value="oceania">Océanie</span>
          </div>

          <div class="img-wrapper">
            <img alt="Image du drapeau à deviner." class="flag-img loading" />
          </div>
        </div>

        <div class="guess-container">
          <form class="guess-form">
            <div class="input-row">
              <input
                type="text"
                placeholder="Pays"
                class="guess-input"
                name="country"
                autofocus
              />
              <button type="submit" class="guess-button">Envoyer</button>
            </div>

            <button type="button" class="pass-button">Aucune idée...</button>
          </form>
        </div>
      </div>

      <div class="result-modal-wrapper hidden">
        <div class="result-modal-container">
          <!-- Close modal button -->
          <svg
            version="1.1"
            viewBox="0 0 512 512"
            width="512px"
            xml:space="preserve"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            class="close-button"
          >
            <path
              d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z"
            />
          </svg>

          <h2 class="result-heading">Dommage</h2>

          <div class="result-answer-container">
            <span class="result-overheading">Il fallait trouver</span>
            <h2 class="result-country">Zambie</h2>
          </div>

          <p class="result-text">
            Ce pays se trouve en
            <span class="result-continent">Afrique</span> et a pour capitale
            <span class="result-capital">Lusaka</span>. Les habitants sont
            appelés les <span class="result-local-people">Zambiens</span>.
          </p>

          <a
            target="_blank"
            href="#"
            rel="nooponer noreferrer"
            class="result-maps-link"
          >
            Voir sur Google Maps
          </a>

          <button class="play-again-button">Rejouer</button>
        </div>
      </div>
    </main>
  </body>
</html>
